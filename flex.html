<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container
        {
            display:flex;
            flex-direction: row;
            flex-wrap:wrap;

        }
        .item
        {
            background-color:lightgrey;
            padding:1.2rem;
            text-align:center;
            border:black 1px dotted;
            flex:1;
            margin:1rem;
        }
        .item:first-child
        {
            flex:2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><h2>item1 1</h2></div>
        <div class="item"><h2>item1 2</h2></div>
        <div class="item"><h2>item1 3</h2></div>
    </div>
</body>
</html>
