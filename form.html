<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="process.php">
        <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Type your name">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="Message">Message</label><br>
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="type your message"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="selectName">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="others">others</option>
            </select>
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age">
        </div>
        <div>
            <label for="birthday">Birthday</label><br>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="membeship">Membership</label>
            <input type="checkbox" name="standard" id="standard">standard
            <input type="checkbox" name="Simple" id="Simple" checked>Simple
            <input type="checkbox"name="super" id ="super">Super
        </div>
        <div>
            <label for="Vehicle">vehicle</label>
            <input type="radio" name="bike" id="bike">Bike
            <input type="radio" name="Car" id="Car" checked>Car
            <input type="radio"name="Air" id ="Air">Air
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
